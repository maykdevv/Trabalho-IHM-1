<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Éclat Femme | Salão e Centro de Estética</title>
    <base target="_self" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="login.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl rounded-xl shadow-2xl overflow-hidden bg-gray-800">
            <div class="flex flex-col md:flex-row">
                <!-- Left Side - Image -->
                <div class="hidden md:block md:w-1/2 auth-container relative">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/30"></div>
                    <div class="relative z-10 h-full flex flex-col justify-end p-8 text-white">
                        <h2 class="text-3xl font-bold mb-2">Éclat Femme | Área Profissional</h2>
                        <p class="text-gray-300">Sua beleza em harmonia com nosso cuidado especializado.</p>
                    </div>
                </div>

                <!-- Right Side - Form -->
                <div class="w-full md:w-1/2 bg-gray-900 p-8 md:p-10">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white mb-2" id="form-title">Bem-vindo de volta</h1>
                        <p class="text-gray-300" id="form-subtitle">Faça login para acessar sua conta</p>
                    </div>

                    <!-- User Type Selector (Cliente apenas) -->
                    <div class="flex justify-center gap-4 mb-8">
                        <button id="client-btn"
                            class="user-type-btn active flex flex-col items-center justify-center p-4 border-2 border-gray-700 rounded-lg w-24 h-24">
                            <i class="fas fa-user text-2xl mb-2 text-primary-400"></i>
                            <span class="text-sm font-medium">Administrador</span>
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
                            <input type="email" id="login-email"
                                class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                                placeholder="seu@email.com" required />
                        </div>
                        <div>
                            <label for="login-password"
                                class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                            <input type="password" id="login-password"
                                class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                                placeholder="••••••••" required />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" type="checkbox"
                                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-600 rounded" />
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">Lembrar-me</label>
                            </div>
                            <a href="#" id="forgot-password"
                                class="text-sm text-primary-400 hover:text-primary-300">Esqueceu a senha?</a>
                        </div>

                        <!-- Botão como link -->
                        <a href="admPage.html"
                            class="block text-center w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition"
                            id="meuBotao">
                            Entrar
                        </a>
                    </form>


                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400" id="form-switch-text">
                            Não tem uma conta?
                            <button id=""
                                class="text-primary-400 hover:text-primary-300 font-medium">Cadastre-se</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
