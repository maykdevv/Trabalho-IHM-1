<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Éclat Femme</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #111827, #1f2937);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #f3f4f6;
  }

  .container {
    background: #1f2937;
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 400px;
    position: relative;
  }

  h2 {
    text-align: center;
    color: #ec4899;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
    gap: 1rem;
  }

  .tab {
    padding-bottom: 0.25rem;
    cursor: pointer;
    font-weight: 600;
    color: #9ca3af;
    border: none;
    background: transparent;
    border-bottom: 2px solid transparent;
  }

  .tab.active {
    color: #ec4899;
    border-color: #ec4899;
  }

  form {
    display: none;
    flex-direction: column;
    gap: 1rem;
  }

  form.active {
    display: flex;
  }

  input {
    padding: 0.75rem;
    border: 1px solid #4b5563;
    background-color: #374151;
    border-radius: 0.5rem;
    font-size: 1rem;
    color: #f3f4f6;
  }

  button.submit-btn {
    background: #ec4899;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button.submit-btn:hover {
    background: #be185d;
  }

  .footer {
    text-align: center;
    font-size: 0.9rem;
    color: #9ca3af;
    margin-top: 1.5rem;
  }
</style>

  </style>
</head>
<body>
  <div class="container">
    <h2>Éclat Femme</h2>
    <div class="tabs">
      <button class="tab active" id="tabLogin">Entrar</button>
      <button class="tab" id="tabRegister">Registrar-se</button>
    </div>
    <form id="formLogin" class="active">
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button class="submit-btn" type="submit">Entrar</button>
    </form>
    <form id="formRegister">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Criar senha" required>
      <button class="submit-btn" type="submit">Registrar</button>
    </form>
    <p class="footer">&copy; 2025 Éclat Femme. Todos os direitos reservados.</p>
  </div>

  <script>
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const formLogin = document.getElementById('formLogin');
    const formRegister = document.getElementById('formRegister');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      formLogin.classList.add('active');
      formRegister.classList.remove('active');
    });

    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      formRegister.classList.add('active');
      formLogin.classList.remove('active');
    });

    formLogin.addEventListener('submit', e => {
      e.preventDefault();
      alert("Login enviado!");
    });

    formRegister.addEventListener('submit', e => {
      e.preventDefault();
      alert("Registro enviado!");
    });
  </script>
</body>
</html>
